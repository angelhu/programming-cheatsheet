      <h2>Margin & Border & Padding</h2>
        <ul>
          <li>Margin: The transparent space outside of something.</li>
          <li>Border: An element's borders, can also specify style, width, and color.</li>
          <li>Padding: The space around the content, inside the borders.</li>
        </ul>
